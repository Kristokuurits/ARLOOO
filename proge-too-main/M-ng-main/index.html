<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A R L O</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>- A R L O -</h1>
        <div class="icon-cart" onclick="toggleCart()">
            <img src="https://cdn-icons-png.flaticon.com/512/107/107831.png" alt="Ostukorv">
            <span id="cart-count">0</span>
        </div>
    </header>
         
      <div id="choice-container">
        <h1>Vali tegevus</h1>
        <button class="action-button" onclick="showLogin()">Logi sisse</button>
        <button class="action-button" onclick="showRegister()">Loo kasutaja</button>
    </div>

    <div id="login-container" class="form-container" style="display:none;">
        <h2>Sisselogimine</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Kasutajanimi" required>
            <input type="password" name="password" placeholder="Parool" required>
            <button type="submit">Logi sisse</button>
        </form>
        <button class="back-button" onclick="goBack()">Tagasi</button>
    </div>

    <div id="register-container" class="form-container" style="display:none;">
        <h2>Registreeri</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Kasutajanimi" required>
            <input type="password" name="password" placeholder="Parool" required>
            <input type="text" name="role" placeholder="Roll (admin/user)" required>
            <button type="submit">Registreeri</button>
        </form>
        <button class="back-button" onclick="goBack()">Tagasi</button>
    </div>

    <script>
        function showLogin() {
            document.getElementById("choice-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        function showRegister() {
            document.getElementById("choice-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        }

        function goBack() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "none";
            document.getElementById("choice-container").style.display = "block";
        }
    </script>

    <section class="image-buttons category-box">
        <h3>- Choose Your Category -</h3>
        <div class="buttons-container">
            <button class="image-button" onclick="window.location.href='shoes.html'">
                <img src="images/shoes.webp" alt="Shoes">
                <p>Jalanõud</p>
            </button>
            <button class="image-button" onclick="window.location.href='hoodies.html'">
                <img src="images/hoodie.jpg" alt="Hoodies">
                <p>Kampsunid</p>
            </button>
            <button class="image-button" onclick="window.location.href='jeans.html'">
                <img src="images/jeans.webp" alt="Jeans">
                <p>Teksad</p>
            </button>
            <button class="image-button" onclick="window.location.href='hats.html'">
                <img src="images/hat.jpg" alt="Hats">
                <p>Mütsid</p>
            </button>
            <button class="image-button" onclick="window.location.href='shirts.html'">
                <img src="images/shirt.jpg" alt="Shirts">
                <p>Särgid</p>
            </button>
        </div>
    </section>

    <div class="cartTab">
        <div class="listCart">
            <h3>Your Cart</h3>
            <p>No items in the cart.</p>
            <button class="close" onclick="toggleCart()">Close</button>
        </div>
    </div>

    <script>
        let cartCount = 0;

        function toggleCart() {
            const cartTab = document.querySelector('.cartTab');
            cartTab.classList.toggle('open');
        }

        function addToCart() {
            cartCount++;
            document.getElementById('cart-count').innerText = cartCount;
        }

        const buttons = document.querySelectorAll('.image-button');
        buttons.forEach(button => {
            button.addEventListener('click', addToCart);
        });
    </script>
</body>
</html>
